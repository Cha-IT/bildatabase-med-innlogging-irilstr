<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Legg til ny bruker</h2>
    <form onSubmit="leggTilPerson(event)">
        <label for="fornavn">Foravn:</label>
        <input type="text" name="fornavn" id="fornavn" required><br>

        <label for="etternavn">Etternavn:</label>
        <input type="text" name="etternavn" id="etternavn" required><br>

        <label for="epost">E-post:</label>
        <input type="email" name="epost" id="nyepost" required><br>

        <label for="tlf">Telefonnummer:</label>
        <input type="text" name="tlf" id="tlf" required><br>

        <label for="passord">Passord:</label>
        <input type="password" name="passord" id="nypassord" required><br>

        <button type="submit">Lag ny bruker</button>
    </form>

    <script src="./javascript/createUserHandler.js"></script>
</body>
</html>
